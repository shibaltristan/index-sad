<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - School Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-image: url('srcbackround.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.925);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(189, 30, 30, 0.877);
        }
    </style>
</head>

<body>
    <div class="container mt-5 text-center">
        <div class="login-container d-inline-block text-start" style="max-width: 300px; width: 100%;">
            <img src="srclogo.webp" alt="School Logo" style="max-width: 150px; margin-bottom: 20px;"
                class="mx-auto d-block">

            <h2 class="text-center">Admin Login</h2>

            <form action="dashboard.html" method="get">

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="Username" class="form-control" required><br>

               <label for="password">Password:</label><br>
               <input type="password" id="password" name="Password" class="form-control" required><br>

               <a href="admin.html"><submit" class="btn btn-primary w-100">Login</button> </a>
             </form>
        </div>
    </div>
</body>

</html>
