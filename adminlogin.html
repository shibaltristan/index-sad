<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - School Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            /* Flexbox for perfect centering */
            background-image: url('srcbackround.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background-color: #fff;
            border-radius: 12px; 
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 0 0 0 4px rgba(0, 123, 255, 0.15); 
            max-width: 400px; 
        }

        .card-header-custom {
            background-color: #007bff; 
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-section {
            padding: 25px 30px 20px 30px; 
        }
    </style>
</head>

<body>
    <div class="container"> 
        <div class="login-card mx-auto">
            
            <div class="card-header-custom">
                <img src="srclogo.webp" alt="School Logo" style="max-width: 80px; margin-bottom: 10px;"
                    class="d-block mx-auto rounded-circle border border-3 border-white">
                <h4 class="mb-0 fw-light">Sta. Rita College Voting System</h4>
                <h3 class="fw-bold mb-0">ADMIN ACCESS</h3>
            </div>
            
            <div class="form-section">
                <h5 class="text-center mb-4 text-muted">Enter credentials for dashboard access</h5>

                <div class="mb-3">
                    <label for="username" class="form-label visually-hidden">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" 
                        placeholder="Enter Admin Username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" 
                        placeholder="Enter Password" required>
                </div>
                
                <a href="admin.html" class="btn btn-primary w-100 btn-lg shadow">Login</a>
                
                <p class="text-center mt-4">
                    <small class="text-muted">For Student/User Login:</small><br> 
                    <a href="index.html" class="fw-bold">Go to Student Login</a>
                </p>
                
            </div>
        </div>
    </div>
</body>

</html>
