<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - School Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-image: url('srcbackround.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        .login-container {
            background-color:white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px white;
        }
    </style>
</head>

<body>
    <div class="container mt-5 text-center">
        <div class="login-container d-inline-block text-start" style="max-width: 300px; width: 100%;">
            <img src="srclogo.webp" alt="School Logo" style="max-width: 150px; margin-bottom: 20px;"
            class="mx-auto d-block">
            <h2 class="text-center">Sta. Rita College Login</h2>

            <form action="dashboard.html" method="get">
            <label for="Username"required></label>
            <input type="text" name="Username" class="form-control"  placeholder="Enter your Username:"required/>
            <label for="password"required></label>
            <input type="password" name="Password" class="form-control"  placeholder="Enter your Password:"required/><br>
            </form>

            <a href="index.html"><submit" class="btn btn-primary w-100">Login</button> </a>
            <p class="text-center">Don't have an account?<br> <a href="register.html">Register here</a></p>
            <p class="text-center">Log in as an Admin<br> <a href="adminlogin.html">Click here</a></p>
        </div>
    </div>
</body>

</html>
