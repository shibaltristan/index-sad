<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Department Selection - Sta. Rita College Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-image: url('srcbackround.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background-color: #fff;
            border-radius: 12px; 
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 0 0 0 4px rgba(6, 182, 212, 0.1); 
            max-width: 400px;
        }

        .card-header-custom {
            background: linear-gradient(135deg, #2563eb, #06b6d4); 
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-section {
            padding: 25px 30px 30px 30px; 
        }
    </style>
</head>

<body>
    <div class="container"> 
        <div class="login-card mx-auto">
            
            <div class="card-header-custom">

                <a href="adminlogin.html">
                    <img src="srclogo.webp" alt="School Logo" 
                        style="max-width: 80px; margin-bottom: 10px;"
                        class="d-block mx-auto rounded-circle border border-3 border-white">
                </a>

                <h4 class="mb-0 fw-light">Sta. Rita College Voting System</h4>
                <h3 class="fw-bold mb-0">WELCOME</h3>
            </div>
            
            <div class="form-section">
                <h5 class="text-center mb-4 text-muted">Select Your Department to Log In:</h5>

                <a href="indexhigh.html" class="btn btn-primary w-100 btn-lg mb-4 shadow">
                     Integrated High School
                </a>
                
                <a href="indexcollege.html" class="btn btn-primary w-100 btn-lg shadow">
                     College Department
                </a>
                
            </div>
        </div>
    </div>
</body>

</html>
