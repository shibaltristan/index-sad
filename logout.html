<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Thank You for Voting - School Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            text-align: center;
        }

        .message-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 450px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message-box img {
            max-width: 130px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="message-box">
        <img src="srclogo.webp" alt="School Logo">

        <h3 class="fw-bold mb-2">Your Vote Has Been Recorded</h3>
        <p class="text-muted mb-4">
            You have successfully voted and have been logged out automatically.  
            Thank you for participating!
        </p>

        <a href="index.html" class="btn btn-primary btn-lg w-100">Return to Login</a>
    </div>

</body>

</html>
