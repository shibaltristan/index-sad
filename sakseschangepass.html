<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Password Updated - School Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f3f4f6;
        }

        .message-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 450px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message-card img {
            max-width: 120px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="message-card">
        <img src="srclogo.webp" alt="School Logo">

        <h3 class="fw-bold mb-2">Password Updated</h3>
        <p class="text-muted mb-4">
            Your password has been successfully changed.  
            You will now be redirected to the login page.
        </p>

        <a href="index.html" class="btn btn-primary btn-lg w-100">Return to Login</a>
    </div>

</body>

</html>
