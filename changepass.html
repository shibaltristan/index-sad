<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password - Sta. Rita College Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            /* Flexbox for perfect centering */
            background-image: url('srcbackround.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            /* Applied modern card styling */
            background-color: #fff;
            border-radius: 12px; 
            overflow: hidden;
            /* Consistent shadow */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 0 0 0 4px rgba(6, 182, 212, 0.1); 
            max-width: 420px; /* Slightly wider due to more fields */
        }

        .card-header-custom {
            /* Background color matching the student login pages */
            background: linear-gradient(135deg, #2563eb, #06b6d4); 
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-section {
            padding: 25px 30px 20px 30px; /* Padding for the form area */
        }
    </style>
</head>

<body>
    <div class="container"> 
        <div class="login-card mx-auto">
            
            <div class="card-header-custom">
                <img src="srclogo.webp" alt="School Logo" style="max-width: 80px; margin-bottom: 10px;"
                    class="d-block mx-auto rounded-circle border border-3 border-white">
                <h4 class="mb-0 fw-light">Account Security</h4>
                <h3 class="fw-bold mb-0">PASSWORD RECOVERY</h3>
            </div>
            
            <div class="form-section">
                <p class="text-center text-muted small mb-4">
                    Enter your email to receive an OTP code, then set your new password.
                </p>

                <form action="password_reset_handler.php" method="post">
                    
                    <div class="mb-3">
                        <label for="emailInput" class="form-label visually-hidden">Email</label>
                        <input type="email" name="email" id="emailInput" class="form-control form-control-lg" 
                            placeholder="Enter your Email" required>
                    </div>

                    <div class="mb-3">
                        <label for="otpCodeInput" class="form-label visually-hidden">OTP Code</label>
                        <input type="text" name="otp_code" id="otpCodeInput" class="form-control form-control-lg" 
                            placeholder="OTP Code" required>
                    </div>

                    <div class="mb-3">
                        <label for="newPasswordInput" class="form-label visually-hidden">New Password</label>
                        <input type="password" name="new_password" id="newPasswordInput" class="form-control form-control-lg" 
                            placeholder="Enter your New Password" required>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPasswordInput" class="form-label visually-hidden">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirmPasswordInput" class="form-control form-control-lg" 
                            placeholder="Confirm New Password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg shadow">Reset Password</button>

                </form>

                <p class="text-center mt-4 small">
                    <span class="text-muted">Remember your password now?</span><br> 
                    <a href="index.html" class="fw-bold">Login here</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
