<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - School Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-image: url('srcbackround.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }

        .login-container {
            background-color:white;
            padding: 20px;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="container mt-5 text-center">

            class="mx-auto d-block">
            <h2 class="text-center">Change Password</h2>

            <form action="login.html" method="get">

            <input type="email" name="Email" class="form-control"  placeholder="Enter your Email:" required>
            <label for="OTP Code"required></label>
            <input type="OTP Code" name="Email" class="form-control"  placeholder="OTP Code:" required>
            <label for="password"required></label>
            <input type="password" name="Email" class="form-control"  placeholder="Enter your new Password:" required>
            <label for="password"required></label>
            <input type="password" name="Email" class="form-control"  placeholder="Comfirm your new Password:" required>
            </form>
<br>
            <a href="login.html"><submit" class="btn btn-primary w-100">Change Password</button> </a><br><br>
            <p class="text-center">Back to Log in!<br> <a href="index.html">Login here</a></p>
        </div>
    </div>
</body>

</html>
